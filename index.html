<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SVG Page</title>
		<link rel="stylesheet" href="style.css" />
 </head>
  </head>
  <body>
    <main>
      <article>
        <div id="start" class="page active">
          START
        </div>
        <svg class="page" version="1.1" viewBox="0 0 178 254" xmlns="http://www.w3.org/2000/svg">
          <image width="178" height="254" clip-path="url('#ClipPath1')" xlink:href="https://i.imgur.com/yiZFUK4.jpg" />
          <g clip-path="url('#ClipPath1')">
            <polygon fill="transparent" points="12,13 88,13 88,49 12,49"></polygon>
            <polygon fill="transparent" points="81,44 166,44 166,74 81,74"></polygon>
            <polygon fill="transparent" points="12,13 166,13 166,75 12,75"></polygon>
            <polygon fill="transparent" points="101,80 166,80 166,118 101,118"></polygon>
            <polygon fill="transparent" points="12,80 166,80 166,147 12,147"></polygon>
            <polygon fill="transparent" points="12,152 91,152 91,200 12,200"></polygon>
            <polygon fill="transparent" points="73,171 155,171 155,209 73,209"></polygon>
            <polygon fill="transparent" points="12,198 79,198 79,235 12,235"></polygon>
            <polygon fill="transparent" points="12,152 166,152 166,235 12,235"></polygon>
          </g>
          <defs>
            <clipPath id="ClipPath1">
              <rect class="rect" width="100%" height="100%" x="0" y="0"></rect>
            </clipPath>
          </defs>
        </svg>
        <svg class="page" version="1.1" viewBox="0 0 178 254" xmlns="http://www.w3.org/2000/svg">
          <image width="178" height="254" clip-path="url('#ClipPath2')" xlink:href="https://i.imgur.com/Db7V9yK.jpg" />
          <g clip-path="url('#ClipPath2')">
            <polygon fill="transparent" points="11,9 110,9 110,122 11,122"></polygon>
            <polygon fill="transparent" points="11,9 168,9 168,122 11,122"></polygon>
            <polygon fill="transparent" points="11,127 108,127 108,240 11,240"></polygon>
            <polygon fill="transparent" points="66,127 168,127 168,240 66,240"></polygon>
          </g>
          <defs>
            <clipPath id="ClipPath2">
              <rect class="rect" width="100%" height="100%" x="0" y="0"></rect>
            </clipPath>
          </defs>
        </svg>
        <svg class="page" version="1.1" viewBox="0 0 178 254" xmlns="http://www.w3.org/2000/svg">
          <image width="178" height="254" clip-path="url('#ClipPath3')" xlink:href="https://i.imgur.com/mnM4XAZ.jpg" />
          <g clip-path="url('#ClipPath3')">
            <polygon fill="transparent" points="11,13 94,13 94,47 11,47"></polygon>
            <polygon fill="transparent" points="39,30 117,30 117,75 39,75"></polygon>
            <polygon fill="transparent" points="94,186 166,186 166,233 94,233"></polygon>
            <polygon fill="transparent" points="11,13 166,13 166,234 11,234"></polygon>
          </g>
          <defs>
            <clipPath id="ClipPath3">
              <rect class="rect" width="100%" height="100%" x="0" y="0"></rect>
            </clipPath>
          </defs>
        </svg>
        <div id="end" class="page">
          THE END
        </div>
        <nav>
          <button id="prev" class="hidden">Back</button>
          <button id="switch">Switch to <span>page</span><span>area</span> mode</button>
          <button id="zoom" disabled>Zoom <span>off</span><span>on</span></button>
          <button id="full">Full Screen <span>off</span><span>on</span></button>
          <button id="all">All Pages</button>
          <button id="next">Next</button>
        </nav>
      </article>
    </main>
    <article id="contents">
      <button id="back">back</button>
      <div id="container">
        <section class="select-page">
          <img src="https://i.imgur.com/yiZFUK4.jpg" alt="Show first page">
          <span>01</span>
        </section>
        <section class="select-page">
          <img src="https://i.imgur.com/Db7V9yK.jpg" alt="Show second page">
          <span>02</span>
        </section>
        <section class="select-page">
          <img src="https://i.imgur.com/mnM4XAZ.jpg" alt="Show third page">
          <span>03</span>
        </section>
      </div>
    </article>
    <script src="script.js"></script>
    <script src="svg-pan-zoom.min.js"></script>
  </body>
</html>
